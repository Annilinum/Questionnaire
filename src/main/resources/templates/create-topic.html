<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create topic</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h2>Создать новый вопрос</h2>
<form action="#" th:action="@{/topic/create}" th:object="${topic}" method="post">
  <label for="question">Question</label>
  <input type="text" th:field="*{question}" id="question" placeholder="Введите текст вопроса">
  <label for="answer">Answer</label>
  <input type="text" th:field="*{answer}" id="answer" placeholder="Здесь будет развернутый ответ">
  <button>Добавить изображение</button>
  <p>
  <input type="submit" value="Создать вопрос">
  </p>
</form>

<p  style="text-align: center"><a href="/">Назад</a></p>
</body>
</html>
