<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Interview</title>
</head>
<body>
<div th:switch="${categories_list}">
  <h2 th:case="null">No topics found!</h2>
  <div th:case="*">
    <h2>Главная страница</h2>
    <table>
      <thead>
      <tr>
        <th>
          <a>Категория</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories_list}">
        <td th:text="${category.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
