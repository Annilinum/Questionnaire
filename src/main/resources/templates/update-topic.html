<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create topic</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h2>Редактировать вопрос</h2>
<div th:text="${topic.id}"></div>
<form action="#" th:action="@{/category/{category_id}/topic/save(category_id=${category_id})}" th:object="${topic}" method="post">
  <div>
    <div>
      <input type="hidden" th:field="*{id}" value="${topic.id}">
    </div>
    <div class="div-question">
      <input class="input-question" type="text" th:field="*{question}" id="question" placeholder="Введите текст вопроса">
    </div>
    <div class="div-answer">
      <input class="input-answer" type="text" th:field="*{answer}" id="answer" placeholder="Введите ответ">
    </div>
  </div>
  <button class="btn">Добавить изображение</button>
  <div>
  <span class="btn"><a href="/">Назад</a></span>
    <span style="width: 100px; display: inline-block"></span>
    <input class="btn" type="submit" value="Сохранить изменения">
  </div>
</form>
</body>
</html>
